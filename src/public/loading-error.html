<!doctype html>
<html style="height: 100%;">
<head>
	<title></title>
	<meta charset="utf-8" />
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="../stylesheets/main.css">
</head>
<body background="./images/error.jpg">
	<section style="text-align: center;background-color: #030C1A;height:100%;">
        <div class="load-fail" id="load-fail">
            <h2 style="color:white; font-size: 28px; line-height: 32px;"><script>document.write(window.i18n.__('Houston, we have a problem'))</script></h2>
            <h2 style="color:white"><script>document.write(window.i18n.__('Server_Failed_to_Load'))</script></h2>
            <div class="loading-animation" id="loading" style="display:none;">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
            <button class="button primary" style="background-color:#1D74F5" id="reload"><script>document.write(window.i18n.__('Reload'))</script></button>
        </div>
	</section>
</body>
</html>
