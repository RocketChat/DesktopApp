<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' data: filesystem: about: blob: ws: wss:">
	<title>Rocket.Chat</title>
	<link rel="stylesheet" href="../stylesheets/main.css" />
</head>
<body class="app-page app-page--loading">
	<div id="root"></div>

	<div class="drag-region"></div>

	<div class="sidebar sidebar--hidden">
		<div class="sidebar__inner">
			<ol class="sidebar__list sidebar__server-list">
			</ol>
			<button class="sidebar__action sidebar__add-server" data-tooltip="Add server">
				<span class="sidebar__action-label">+</span>
			</button>
		</div>
	</div>

	<template class="loading-error-template">
		<div class="loading-error-page">
			<h1 class="title">Houston, we have a problem</h1>
			<h2 class="subtitle">Server Failed to Load</h2>
			<div class="reloading-server hidden">
				<span class="dot"></span>
				<span class="dot"></span>
				<span class="dot"></span>
				<span class="message"></span>
			</div>
			<button class="button primary reload-button">Reload</button>
		</div>
	</template>

	<script src="../app.js"></script>
</body>
</html>
