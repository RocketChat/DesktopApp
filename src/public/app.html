<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' data: filesystem: about: blob: ws: wss:">
	<title>Rocket.Chat</title>
	<link rel="stylesheet" href="../stylesheets/main.css" />
</head>
<body class="app-page app-page--loading">
	<div id="root"></div>

	<div class="drag-region"></div>

	<div class="sidebar sidebar--hidden">
		<div class="sidebar__inner">
			<ol class="sidebar__list sidebar__server-list">
			</ol>
			<button class="sidebar__action sidebar__add-server" data-tooltip="Add server">
				<span class="sidebar__action-label">+</span>
			</button>
		</div>
	</div>

	<section class="add-server-view">
		<div class="wrapper">
			<header>
				<img class="logo" src="./images/logo-dark.svg" />
			</header>

			<div class="loading-indicator">
				<span class="dot"></span>
				<span class="dot"></span>
				<span class="dot"></span>
			</div>

			<form class="add-server-form" method="/">
				<header>
					<h2 class="add-server-prompt">Enter your server URL</h2>
				</header>
				<div class="fields">
					<div class="input-text active">
						<input class="add-server-input" type="text" placeholder="https://open.rocket.chat" dir="auto">
					</div>
				</div>

				<div class="add-server-error-message hidden alert alert-danger"></div>

				<div class="add-server-offline-error alert alert-danger only-offline">Check connection</div>

				<div class="submit">
					<button type="submit" class="button primary add-server-button">Connect</button>
				</div>
			</form>
		</div>
	</section>

	<template class="loading-error-template">
		<div class="loading-error-page">
			<h1 class="title">Houston, we have a problem</h1>
			<h2 class="subtitle">Server Failed to Load</h2>
			<div class="reloading-server hidden">
				<span class="dot"></span>
				<span class="dot"></span>
				<span class="dot"></span>
				<span class="message"></span>
			</div>
			<button class="button primary reload-button">Reload</button>
		</div>
	</template>

	<script src="../app.js"></script>
</body>
</html>
